<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Currency Converter</h2>
    <div class="form-group">
        <label for="sourceCurrency">Source Currency:</label>
        <select id="sourceCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add more currency options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="targetCurrency">Target Currency:</label>
        <select id="targetCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add more currency options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="value">Value:</label>
        <input type="text" id="value" placeholder="Enter value">
    </div>
    <button onclick="convert()">Convert</button>
    <div class="result" style="margin-top: 20px;"></div>
    <h2>History</h2>
    <table id="history">
        <thead>
        <tr>
            <th>Date</th>
            <th>Source</th>
            <th>Target</th>
            <th>Value</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
        <!-- History rows will be populated dynamically using JavaScript -->
        </tbody>
    </table>
</div>

<!-- Dummy JavaScript for demonstration -->
<script>
    function convert() {
        // Dummy conversion function for demonstration
        var sourceCurrency = document.getElementById('sourceCurrency').value;
        var targetCurrency = document.getElementById('targetCurrency').value;
        var value = document.getElementById('value').value;

        // Perform conversion (replace with actual conversion logic)
        var result = value * 0.9; // Dummy conversion rate

        // Display result
        var resultText = value + ' ' + sourceCurrency + ' is ' + result + ' ' + targetCurrency;
        document.querySelector('.result').innerText = resultText;

        // Dummy code to add to history (replace with actual database interaction)
        var table = document.getElementById('history').getElementsByTagName('tbody')[0];
        var row = table.insertRow(0);
        var date = new Date().toLocaleDateString();
        var cellDate = row.insertCell(0);
        var cellSource = row.insertCell(1);
        var cellTarget = row.insertCell(2);
        var cellValue = row.insertCell(3);
        var cellResult = row.insertCell(4);
        cellDate.innerHTML = date;
        cellSource.innerHTML = sourceCurrency;
        cellTarget.innerHTML = targetCurrency;
        cellValue.innerHTML = value;
        cellResult.innerHTML = result;
    }
</script>
</body>
</html>
